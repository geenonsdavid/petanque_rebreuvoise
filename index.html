<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pétanque Rebreuvoise</title>
</head>
<body>
    <header>
        <h1>Pétanque Rebreuvoise</h1>
        
        <div class="navbar">
           <img src="./src/logo_PR.png" alt="logo club" class="logo" >
           <nav>
            <div class="navlist">
                <img src="./src/house.png" alt="icon accueil" class="icons icons_active">
                <p class="navtext">
                    Accueil
                </p>
            </div>
            <div class="navlist">
                <img src="./src/calendar-event.png" alt="icon event" class="icons">
                <p class="navtext" >
                    Evénement
                </p>
            </div>
            <div class="navlist">
                <img src="./src/camera.png" alt="icon photo" class="icons">
                <p class="navtext">
                    Photos
                </p>
            </div>
            <div class="navlist">
                <img src="./src/film.png" alt="icon film" class="icons">
                <p class="navtext">
                    Vidéos
                </p>
            </div>

           </nav>
        </div>
    </header>
    
</body>
</html>
